<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>All Kids Sessions</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background:linear-gradient(white 30%,rgb(12, 28, 207));
      margin: 0;
      padding: 0 0 40px;
    }
    header {
      background: #e50914;
      color: white;
      padding: 15px 12px;
      font-size: 1.8rem;
      font-weight: 700;
      text-align: center;
      margin-bottom: 24px;
      user-select: none;
    }
    h2 {
      text-align: center;
      color: #d4145a;
      margin: 12px 0 24px;
      font-weight: 700;
      font-size: 1.6rem;
      user-select: none;
    }
    .event-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 22px;
      max-width: 960px;
      margin: 0 auto 40px;
    }
    .event-card {
      width: 170px;
      background-color: white;
      border-radius: 13px;
      box-shadow: 0 5px 18px rgba(229, 9, 20, 0.1);
      cursor: pointer;
      text-align: center;
      user-select: none;
      transition: transform 0.22s ease, box-shadow 0.22s ease;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    .event-card:hover {
      transform: translateY(-7px) scale(1.04);
      box-shadow: 0 12px 30px rgba(229, 9, 20, 0.25);
      background: #fff0f7;
    }
    .event-card img {
      width: 100%;
      height: 120px;
      object-fit: cover;
      border-radius: 13px 13px 0 0;
      flex-shrink: 0;
    }
    .event-card p {
      margin: 16px 12px 18px 12px;
      font-weight: 700;
      font-size: 1rem;
      color: #322;
      flex: 1 0 auto;
    }
  </style>
</head>
<body>
<header>All Kids Sessions</header>

<div class="event-list" id="kidsSessionsList"></div>

<script>
  const kidsSessions = [
    { id: "Toddler Playtime", title: "Toddler Playtime", img: "images/toddler_playtime.jpeg" },
    { id: "Creative Arts", title: "Creative Arts", img: "images/creative_arts.jpeg" },
    { id: "Storytelling Hour", title: "Storytelling Hour", img: "images/storytelling_hour.jpeg" },
    { id: "Music & Dance", title: "Music & Dance", img: "images/music_dance.jpeg" },
    { id: "Outdoor Games", title: "Outdoor Games", img: "images/outdoor_games.jpeg" },
    { id: "Fun Science", title: "Fun Science", img: "images/fun_science.jpeg" },
    { id: "Painting Workshop", title: "Painting Workshop", img: "images/painting_workshop.jpg" },
    { id: "Puzzle Time", title: "Puzzle Time", img: "images/puzzle_time.jpeg" },
    { id: "Building Blocks", title: "Building Blocks", img: "images/building_blocks.jpeg" },
    { id: "Yoga for Kids", title: "Yoga for Kids", img: "images/yoga_kids.jpeg" }
  ];

  function renderKidsSessions() {
    const container = document.getElementById('kidsSessionsList');
    container.innerHTML = '';
    kidsSessions.forEach(session => {
      const card = document.createElement('div');
      card.className = 'event-card';
      card.innerHTML = `<img src="${session.img}" alt="${session.title}"><p>${session.title}</p>`;
      card.onclick = () => {
        localStorage.setItem('selectedEventId', session.id);
        localStorage.setItem('selectedEventTitle', session.title);
        localStorage.setItem('selectedCategory', 'Kids');
        window.location.href = 'select-location.html';
      };
      container.appendChild(card);
    });
  }

  renderKidsSessions();
</script>
</body>
</html>
